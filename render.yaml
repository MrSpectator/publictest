services:
  - type: web
    name: isalesbookv2
    env: docker
    plan: free
    autoDeploy: true
    envVars:
      - key: APP_NAME
        value: isalesbookv2
      - key: APP_ENV
        value: production
      - key: APP_KEY
        value: # leave blank, generated at runtime
      - key: APP_DEBUG
        value: 'false'
      - key: APP_URL
        value: https://isalesbookv2.onrender.com
      - key: L5_SWAGGER_GENERATE_ALWAYS
        value: 'true'
      # Add your database variables below if using MySQL/Postgres
      # - key: DB_CONNECTION
      #   value: mysql
      # - key: DB_HOST
      #   value: ...
      # - key: DB_PORT
      #   value: 3306
      # - key: DB_DATABASE
      #   value: ...
      # - key: DB_USERNAME
      #   value: ...
      # - key: DB_PASSWORD
      #   value: ... 